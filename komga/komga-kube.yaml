---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: komga
  labels:
    app: komga
spec:
  selector:
    matchLabels:
      app: komga-pod
  template:
    metadata:
    spec:
      containers:
        - name: komga
          hostname: komga
          image: ghcr.io/gotson/komga:1.21.2
          restartPolicy: unless-stopped
          volumeMounts:
            - mountPath: /config
              name: komga_data
            - mountPath: /manga
              name: manga
            - mountPath: /tmp
              name: komga-tmp
          env:
            - name: TZ
              value: Europe/Prague
            - name: KOMGA_CONFIGDIR
              value: /config
            - name: SERVER_PORT
              value: 8097

      volumes:
        - name: komga_data
          persistentVolumeClaim:
            claimName: komga-data
        - name: manga
          hostPath:
            path: /mnt/media/manga
            type: Directory
        - name: komga-tmp
          emptyDir:
            sizeLimit: 500Mi

      securityContext:
        runAsUser: 0
        runAsGroup: 0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: komga-data
spec:
  storageClassName: manual
  accessMode:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
