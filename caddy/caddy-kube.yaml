---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  labels:
    app: caddy
spec:
  selector:
    matchLabels:
      app: caddy-pod
  template:
    metadata:
    spec:
      containers:
        - name: caddy
          hostname: caddy
          image: docker.io/library/caddy:2.10.2
          restartPolicy: unless-stopped
          volumeMounts:
            - mountPath: /data
              name: caddy_data
            - mountPath: /etc/caddy
              name: caddyfile_config
          ports:
            - containerPort: 80
              hostPort: 8080
      volumes:
        - name: caddy_data
          persistentVolumeClaim:
            claimName: caddy-data
        - name: caddyfile_config
          configMap:
            name: caddyfile-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: caddy-data
spec:
  storageClassName: manual
  accessMode:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
